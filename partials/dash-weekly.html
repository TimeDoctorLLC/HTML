<div class="container-fluid">
    <div class="row-fluid page-head-image">
        <div class="span7">
            <img class="img-border pull-left" src="images/page-icon_gwt.png" width="57" height="57" alt="">

            <h1 class="pull-left">Global Workforce Team</h1>
        </div>
        <div class="span5">
            <div class="pull-right">
                <div class="btn-group">
                    <button class="btn btn-large"><i class="icon-caret-left"></i></button>
                    <button class="btn btn-large" ng-change="change()" ng-model="datepicker.date" id="date-end"
                            data-date-format="MM d" bs-datepicker style="width: 10em"/>
                    Today</button>
                    <button class="btn btn-large disabled"><i class="icon-caret-right"></i></button>
                </div>
                <div class="btn-group" data-toggle="buttons-radio">
                    <a class="btn btn-large" ng-class="{active:reportView == 'daily'}" ng-href="/#/daily">Day</a>
                    <a class="btn btn-large" ng-class="{active:reportView == 'weekly'}" ng-href="/#/weekly">Week</a>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="container-fluid">
    <div class="well well-small">
        <table class="table-timeline table-timeline-week table-hover table-sort">
            <thead>
            <tr>
                <th class="head-sort" data-sort="status">... <span class="sort icon-sort"></span></th>
                <th>Names</th>
                <th>Time worked</th>
                <th class="head-timeline">Mon</th>
                <th class="head-timeline">Tue</th>
                <th class="head-timeline">Wen</th>
                <th class="head-timeline">Thu</th>
                <th class="head-timeline">Fri</th>
                <th class="head-timeline">Sat</th>
                <th class="head-timeline">Sun</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in usersWeekly.list">
                <td><span class="ico-status ico-status-{{user.status}}">{{user.status}}</span></td>
                <td>
                    <div class="user-info">
                        <img src="{{user.avatar}}" alt="{{user.name}}" class="user-avatar">
                        <a href="#" class="user-name">{{user.name}}</a>

                        <div class="status-info status-info-{{user.status}}">{{user.statusinfo}}</div>
                    </div>
                </td>
                <td>{{user.totaltime}}</td>
                <td class="cell-timeline">
                    <div class="timebar-holder">
                        <div class="timebar timebar-worktime tooltipster" style="width: 15.765765675%;"
                             title="4:25"></div>
                        <div class="timebar-block"></div>
                    </div>
                </td>
                <td><span ng-show="user.additionalstatus"
                          class="ico-status-additional {{user.additionalstatus.icon}} tooltipster"
                          title="{{user.additionalstatus.text}}"></span></td>
                <td class="cell-timeline">
                    <div class="timebar-holder timebar-double">
                        <div class="timebar timebar-worktime tooltipster" style="width: 41.666666666666664%;"
                             title="4:25"></div>
                        <div class="timebar timebar-editedtime tooltipster"
                             style="width: 17.87687676%; left: 41.666666666666664%"
                             title="<p>Edited!</p> <b>No reason.</b>"></div>
                        <div class="timebar-block"></div>
                    </div>
                </td>
                <td class="cell-timeline">
                    <div class="timebar-holder">
                        <div class="timebar-block"></div>
                    </div>
                </td>
                <td class="cell-timeline">
                    <div class="timebar-holder timebar-double">
                        <div class="timebar timebar-worktime tooltipster" style="width: 44.654657688%;"
                             title="4:25"></div>
                        <div class="timebar timebar-editedtime tooltipster"
                             style="width: 55.345342312%; left: 44.654657688%;"
                             title="<p>Edited!</p> <b>No reason.</b>"></div>
                        <div class="timebar-block"></div>
                    </div>
                </td>
                <td class="cell-timeline">
                    <div class="timebar-holder">
                        <div class="timebar timebar-worktime tooltipster" style="width: 100%;" title="4:25"></div>
                        <div class="timebar-block"></div>
                    </div>
                </td>
                <td class="cell-timeline"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
